<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
  <h1 class="text-5xl font-extrabold text-gray-800 absolute top-0 mt-4">Баланс</h1>
  <div class="text-center">
    <p class="text-6xl text-gray-600"><span id="points">0.000</span> $AFK</p>
  </div>

  <script>
    // Initialize Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // Points counter logic
    let points = parseFloat(localStorage.getItem('points')) || 0;
    const pointsElement = document.getElementById('points');
    
    // Update points display
    function updatePoints() {
      pointsElement.textContent = points.toFixed(3);
      localStorage.setItem('points', points);
    }

    // Increment points every second
    function incrementPoints() {
      const lastUpdate = parseInt(localStorage.getItem('lastUpdate')) || Date.now();
      const currentTime = Date.now();
      const timeDiff = (currentTime - lastUpdate) / 1000; // Time difference in seconds
      points += timeDiff * 0.001; // Increment points based on elapsed time
      localStorage.setItem('lastUpdate', currentTime);
      updatePoints();
    }

    // Update points immediately and then every second
    incrementPoints();
    setInterval(incrementPoints, 1000);
  </script>
</body>
</html>
